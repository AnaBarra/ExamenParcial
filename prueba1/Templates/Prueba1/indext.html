<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Examenkaren</title>
        <meta name="description" content="">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>


        <table width="100%"  cellpadding="8" cellspacing="0" class="table">
            <tr>
                <td>
                        <table width="80%"  table class="table">
                            <tr>
                                <th>COLUMNA 1</th>
                                <th>COLUMNA 2</th>
                                <th>COLUMNA 3</th>
                                <th>COLUMNA 4</th>
                            </tr>

                            {% for valores in valor %}
                            <tr>
                                <td class="bg-primary">{{valores.dato1}}</td>
            
                                <td class="bg-success">{{valores.dato2}}</td>
                        
                                <td class="bg-warning">{{valores.dato3}}</td>
                        
                                <td class="bg-danger">{{valores.dato4}}</td>
                                
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </td>
                <td>
                        <table class="table">
                            <tr>
                                <th>SUMA</th>
                            </tr>

                            {% for val in sumas %}
                            <tr>
                                <td class="bg-info">{{val}}</td>
                                
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </td>
            </tr>
        </table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

</html>
